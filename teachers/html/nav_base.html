<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AcadBird Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/nav_base.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="../../main/img/back.png" alt="Back" class="back-icon" />
          <img
            src="../../main/img/AcadBird - White no text.png"
            alt="AcadBird"
            class="logo-img"
          />
          <img
            src="../../main/img/AcadBird - White Text.png"
            class="logo-text-img"
            alt="AcadBird Text"
          />
        </div>
        <div class="nav-icons">
          <a href="notification_teacher.html" target="_blank">
            <img
              src="../../main/img/Notification.png"
              alt="Notifications"
              class="icon"
            />
          </a>
          <a href="help_teacher.html" target="_blank">
            <img src="../../main/img/Help.png" alt="Help" class="icon" />
          </a>
          <a href="settings_teacher.html" target="_blank">
            <div class="account-menu">
              <img
                src="../../main/img/account icon.png"
                alt="User Account"
                class="icon"
              />
              <i class="fas fa-caret-down dropdown-icon"></i>
            </div>
          </a>
        </div>
      </div>
      <div class="secondary-header">
        <nav class="nav-menu">
          <a href="" class="nav-item">Home</a>
          <a href="" class="nav-item active">Dashboard</a>
          <a href="" class="nav-item">Activity Logs</a>
          <a href="" class="nav-item">Resources</a>
          <a href="" class="nav-item">Messages</a>
        </nav>
      </div>
      <div class="separator"></div>
    </div>

</html>
