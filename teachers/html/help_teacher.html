<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcadBird Teacher - Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* =======================
            Base Styles
        ======================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%; 
            width: 100%; 
            font-family: "Poppins", Arial, sans-serif; 
            background-color: #dbe7f7; 
            font-size: 16px; 
            color: #000;
        }
        
        /* =======================
            Navbar
        ======================= */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            background-color: #0a3b82;
            color: white;
            border-bottom: 1px solid #000;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 70px;
            height: 40px;
            border-radius: 4px;
        }

        .logo-text-img {
            height: 28px;
            border-radius: 4px;
        }
        
        .middle-logo {
            width: 90px;
            height: 40px;
            margin: 0 auto;
            border-radius: 4px;
        }
        
        .back-icon {
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav-icons .icon {
            width: 30px; 
            height: 25px; 
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .account-menu {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .account-menu .dropdown-icon {
            width: 12px;
            height: 14px;
            cursor: pointer;
            font-size: 0.75rem;
            color: white;
        }

        /* =======================
            Secondary Header (Navigation)
        ======================= */
        .secondary-header {
            background-color: #e7efff;
            display: flex;
            justify-content: center;
            padding: 12px 0;
            position: static;
            top: 44px;
            z-index: 999;
            border-bottom: 1px solid #000;
        }

        .secondary-header-container {
            width: 100%; 
            padding: 0 24px;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            gap: 22px;
            align-items: center;
            font-size: 16px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .nav-item {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .nav-item.active {
            font-weight: 700;
            color: #000;
            border-bottom: 2px solid #000;
        }

        .nav-item:hover {
            background-color: #c9d7f8;
        }

        /* =======================
            Separator Line
        ======================= */
        .separator {
            width: 100%;
            height: 1px;
            background-color: #000;
            margin: 0;
            color:#000;
            display: block;
        }
        
        /* =======================
            Main Content
        ======================= */
        .main-content {
            padding: 35px 45px;
            background-color: transparent;
            position: relative;
            z-index: 0;
            overflow: auto;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                padding: 20px;
            }
        }

        /* Sidebar Styles */
        .sidebar {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .teacher-card {
            background-color: #0a3b82;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            color: white;
            border: 1px solid #000;
        }
        
        .teacher-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }
        
        .teacher-card span {
            font-weight: 500;
            font-size: 1.125rem;
            padding: 8px 12px;
            display: block;
        }

        /* Main Content Area */
        .content-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .notifications-card {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .notifications-card h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0a3b82;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: "Poppins", Arial, sans-serif;
            font-weight: 500;
        }

        .filter-btn.active {
            background-color: #0a3b82;
            color: white;
            border-color: #0a3b82;
        }

        .filter-btn:hover {
            background-color: #e5e7eb;
        }

        .filter-btn.active:hover {
            background-color: #082a5f;
        }

        /* Notification Styles */
        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            border-radius: 8px;
            background-color: #f9fafb;
            margin-bottom: 12px;
            transition: background-color 0.2s;
            position: relative;
        }

        .notification-item:hover {
            background-color: #f3f4f6;
        }

        .notification-item.unread {
            background-color: #e7efff;
            border-left: 4px solid #0a3b82;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .notification-icon.info {
            background-color: #60a5fa;
        }

        .notification-icon.warning {
            background-color: #fbbf24;
        }

        .notification-icon.alert {
            background-color: #ef4444;
        }

        .notification-icon.success {
            background-color: #34d399;
        }

        .notification-icon.assignment {
            background-color: #8b5cf6;
        }

        .notification-icon.parent {
            background-color: #06b6d4;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #111827;
        }

        .notification-message {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .notification-time {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        .notification-actions {
            display: flex;
            gap: 8px;
        }

        .notification-action {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .notification-action:hover {
            color: #374151;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #d1d5db;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: #374151;
        }

        .notification-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Stats Card */
        .stats-card {
            background-color: #0a3b82;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            color: white;
            border: 1px solid #000;
        }

        .stats-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: "Poppins", Arial, sans-serif;
        }

        .btn-primary {
            background-color: #0a3b82;
            color: white;
        }

        .btn-primary:hover {
            background-color: #082a5f;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Navbar -->
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <img src="AcadBird - White no text.png" alt="AcadBird" class="logo-img" />
                    <img src="AcadBird - White Text.png" class="logo-text-img" alt="AcadBird Text">
                </div>
                <img src="sunhill.png" alt="AcadBird" class="middle-logo" />
                <div class="nav-icons">
                    <a href="notification_teacher.html" title="Notifications">
                        <i class="fas fa-bell icon"></i>
                    </a>
                    <a href="help_teacher.html" title="Help">
                        <i class="fas fa-question-circle icon"></i>
                    </a>
                    <a href="settings_teacher.html" title="Settings">
                        <div class="account-menu">
                            <i class="fas fa-user-circle icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Secondary Header -->
        <div class="secondary-header">
           <div class="secondary-header-container">
               <nav class="nav-menu">
                    <a href="homepage-teachers.html" class="nav-item">Home</a>
                    <a href="homepage-classroom_teacher.html" class="nav-item">Classroom</a>
                    <a href="activitylog_teacher.html" class="nav-item">Activity Logs</a>
                    <a href="resources_teacher.html" class="nav-item">Resources</a>
                    <a href="messages_teacher.html" class="nav-item">Messages</a>
                    <a href="studentlistpage_teacher.html" class="nav-item">Student List</a>
               </nav>
           </div>
        </div>
        
        <div class="separator"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="teacher-card">
                    <h2>Ms. Johnson</h2>
                    <div>
                        <span>Grade 4 Teacher</span>
                        <span>Sunhill Academy</span>
                    </div>
                </div>

                <div class="stats-card">
                    <h2>Notification Stats</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="unread-count">5</div>
                            <div class="stat-label">Unread</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="today-count">3</div>
                            <div class="stat-label">Today</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="assignment-count">7</div>
                            <div class="stat-label">Assignments</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="parent-count">2</div>
                            <div class="stat-label">Parent Messages</div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="mark-all-read">
                            <i class="fas fa-check-double"></i> Mark All Read
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <div class="notifications-card">
                    <h2><i class="fas fa-bell"></i> Notifications</h2>
                    
                    <div class="notification-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="unread">Unread</button>
                        <button class="filter-btn" data-filter="assignments">Assignments</button>
                        <button class="filter-btn" data-filter="parents">Parent Messages</button>
                        <button class="filter-btn" data-filter="system">System</button>
                    </div>
                    
                    <div id="notifications-list">
                        <!-- Notifications will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Notification data specific to teachers
        const notifications = [
            {
                id: 1,
                title: "Assignment Submitted",
                message: "Sarah Johnson submitted her Math homework assignment 'Fractions Practice' for Grade 4A.",
                time: "10 minutes ago",
                type: "assignment",
                category: "assignments",
                unread: true,
                badge: "New"
            },
            {
                id: 2,
                title: "Parent Message",
                message: "Mr. Davis sent a message regarding his daughter Emily's progress in Science class.",
                time: "2 hours ago",
                type: "parent",
                category: "parents",
                unread: true
            },
            {
                id: 3,
                title: "Class Reminder",
                message: "Field trip permission slips for the Science Museum are due tomorrow for Grade 4B.",
                time: "5 hours ago",
                type: "warning",
                category: "system",
                unread: true
            },
            {
                id: 4,
                title: "Assignment Graded",
                message: "You graded 22 out of 25 assignments for the 'Reading Comprehension' assessment.",
                time: "1 day ago",
                type: "success",
                category: "assignments",
                unread: false
            },
            {
                id: 5,
                title: "Parent-Teacher Meeting",
                message: "Meeting scheduled with Mrs. Rodriguez on Friday at 3:00 PM to discuss Michael's progress.",
                time: "1 day ago",
                type: "info",
                category: "parents",
                unread: false
            },
            {
                id: 6,
                title: "Resource Shared",
                message: "You successfully shared the 'Multiplication Practice' worksheet with Grade 4A.",
                time: "2 days ago",
                type: "success",
                category: "system",
                unread: false
            },
            {
                id: 7,
                title: "Attendance Alert",
                message: "3 students were marked absent in your Grade 4B class this morning.",
                time: "2 days ago",
                type: "alert",
                category: "system",
                unread: false
            },
            {
                id: 8,
                title: "New Assignment Created",
                message: "Your 'Science Project - Solar System' assignment has been published to Grade 4A.",
                time: "3 days ago",
                type: "assignment",
                category: "assignments",
                unread: false
            }
        ];

        // DOM elements
        const notificationsList = document.getElementById('notifications-list');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const unreadCount = document.getElementById('unread-count');
        const todayCount = document.getElementById('today-count');
        const assignmentCount = document.getElementById('assignment-count');
        const parentCount = document.getElementById('parent-count');
        const markAllReadBtn = document.getElementById('mark-all-read');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderNotifications('all');
            updateStats();
            setupEventListeners();
        });

        // Render notifications based on filter
        function renderNotifications(filter) {
            notificationsList.innerHTML = '';
            
            let filteredNotifications = notifications;
            
            if (filter !== 'all') {
                if (filter === 'unread') {
                    filteredNotifications = notifications.filter(notification => notification.unread);
                } else {
                    filteredNotifications = notifications.filter(notification => notification.category === filter);
                }
            }
            
            if (filteredNotifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bell-slash"></i>
                        <h3>No notifications found</h3>
                        <p>There are no notifications matching your current filter.</p>
                    </div>
                `;
                return;
            }
            
            filteredNotifications.forEach(notification => {
                const notificationElement = document.createElement('div');
                notificationElement.className = `notification-item ${notification.unread ? 'unread' : ''}`;
                notificationElement.dataset.id = notification.id;
                
                let iconClass = 'info';
                if (notification.type === 'warning') iconClass = 'warning';
                else if (notification.type === 'alert') iconClass = 'alert';
                else if (notification.type === 'success') iconClass = 'success';
                else if (notification.type === 'assignment') iconClass = 'assignment';
                else if (notification.type === 'parent') iconClass = 'parent';
                
                let icon = 'fa-info-circle';
                if (notification.type === 'warning') icon = 'fa-exclamation-triangle';
                else if (notification.type === 'alert') icon = 'fa-exclamation-circle';
                else if (notification.type === 'success') icon = 'fa-check-circle';
                else if (notification.type === 'assignment') icon = 'fa-clipboard-check';
                else if (notification.type === 'parent') icon = 'fa-user-friends';
                
                notificationElement.innerHTML = `
                    <div class="notification-icon ${iconClass}">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-time">${notification.time}</div>
                    </div>
                    <div class="notification-actions">
                        <button class="notification-action mark-read" title="Mark as read">
                            <i class="fas ${notification.unread ? 'fa-envelope' : 'fa-envelope-open'}"></i>
                        </button>
                        <button class="notification-action delete" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    ${notification.badge ? `<div class="notification-badge">${notification.badge}</div>` : ''}
                `;
                
                notificationsList.appendChild(notificationElement);
            });
        }

        // Update notification statistics
        function updateStats() {
            const unread = notifications.filter(n => n.unread).length;
            const today = notifications.filter(n => n.time.includes('minutes') || n.time.includes('hours')).length;
            const assignments = notifications.filter(n => n.category === 'assignments').length;
            const parents = notifications.filter(n => n.category === 'parents').length;
            
            unreadCount.textContent = unread;
            todayCount.textContent = today;
            assignmentCount.textContent = assignments;
            parentCount.textContent = parents;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    renderNotifications(this.dataset.filter);
                });
            });
            
            // Mark as read and delete buttons (using event delegation)
            notificationsList.addEventListener('click', function(e) {
                const notificationItem = e.target.closest('.notification-item');
                if (!notificationItem) return;
                
                const notificationId = parseInt(notificationItem.dataset.id);
                const notification = notifications.find(n => n.id === notificationId);
                
                if (e.target.closest('.mark-read')) {
                    // Toggle read status
                    notification.unread = !notification.unread;
                    renderNotifications(document.querySelector('.filter-btn.active').dataset.filter);
                    updateStats();
                } else if (e.target.closest('.delete')) {
                    // Remove notification
                    const index = notifications.findIndex(n => n.id === notificationId);
                    if (index !== -1) {
                        notifications.splice(index, 1);
                        renderNotifications(document.querySelector('.filter-btn.active').dataset.filter);
                        updateStats();
                    }
                }
            });
            
            // Mark all as read button
            markAllReadBtn.addEventListener('click', function() {
                notifications.forEach(notification => {
                    notification.unread = false;
                });
                renderNotifications(document.querySelector('.filter-btn.active').dataset.filter);
                updateStats();
                alert('All notifications marked as read!');
            });
        }
    </script>
</body>
</html>
