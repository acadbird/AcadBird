// Firebase Firestore operations for calendar collection
const CalendarDB = {
    // Get all events from Firestore
    getEvents: async function() {
        try {
            const querySnapshot = await getDocs(collection(db, 'calendar'));
            return querySnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
        } catch (error) {
            console.error('Error getting events:', error);
            throw error;
        }
    },

    // Add a new event to Firestore
    addEvent: async function(event) {
        try {
            const docRef = await addDoc(collection(db, 'calendar'), event);
            return {
                id: docRef.id,
                ...event
            };
        } catch (error) {
            console.error('Error adding event:', error);
            throw error;
        }
    },

    // Update an existing event in Firestore
    updateEvent: async function(eventId, updatedEvent) {
        try {
            await updateDoc(doc(db, 'calendar', eventId), updatedEvent);
            return {
                id: eventId,
                ...updatedEvent
            };
        } catch (error) {
            console.error('Error updating event:', error);
            throw error;
        }
    },

    // Delete an event from Firestore
    deleteEvent: async function(eventId) {
        try {
            await deleteDoc(doc(db, 'calendar', eventId));
            return true;
        } catch (error) {
            console.error('Error deleting event:', error);
            throw error;
        }
    },

    // Real-time listener for calendar updates
    subscribeToCalendar: function(callback) {
        return onSnapshot(collection(db, 'calendar'), (snapshot) => {
            const events = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            callback(events);
        }, (error) => {
            console.error('Error in calendar subscription:', error);
        });
    }
};

async function getUnreadNotificationsCount() {
    try {
        const notificationsSnapshot = await getDocs(collection(db, "notification_admin"));
        let unreadCount = 0;
        
        notificationsSnapshot.forEach(doc => {
            const notification = doc.data();

        updateNotificationBellBadge(unreadCount);

        return 0;
    }
}

function updateNotificationBellBadge(unreadCount) {
    const notificationBellBadge = document.getElementById('notification-bell-badge');
    
    if (!notificationBellBadge) return;
    
    if (unreadCount > 0) {
        notificationBellBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;

// Initialize calendar with Firebase data
async function initCalendar() {
    try {
        showLoading(); // ADD THIS LINE
        
        // Load initial events
        events = await CalendarDB.getEvents();
        
        // Set up real-time listener with duplicate prevention
        unsubscribeFromCalendar = CalendarDB.subscribeToCalendar((updatedEvents) => {
            // Remove duplicates by event ID
            const uniqueEvents = [];
            const seenIds = new Set();
            
            updatedEvents.forEach(event => {
                if (!seenIds.has(event.id)) {
                    seenIds.add(event.id);
                    uniqueEvents.push(event);
                }
            });
            
            events = uniqueEvents;
            renderCalendar();
            renderUpcomingEvents();
        });
        
        populateYearSelect();
        updateMonthYearSelectors();
        updateMonthTitle();
        renderCalendar();
        renderUpcomingEvents();
        
        // Add notification badge
        getUnreadNotificationsCount();
        
        hideLoading(); // ADD THIS LINE
        
    } catch (error) {
        console.error('Error loading calendar events:', error);
        events = [];
        populateYearSelect();
        updateMonthYearSelectors();
        updateMonthTitle();
        renderCalendar();
        renderUpcomingEvents();
        showNotification('Error loading calendar events', 'error');
        hideLoading(); // ADD THIS LINE even on error
    }
}

        // Render calendar for current month
        function renderCalendar() {
            // Clear previous calendar
            calendarDaysEl.innerHTML = '';

            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('calendar-day', 'empty');
                calendarDaysEl.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                
                // Check if this is today
                const today = new Date();
                if (day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayElement.classList.add('today');
                }
                
                // Add day number
                const dayNumber = document.createElement('div');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                // Add events for this day
                const dayEvents = getEventsForDay(day, currentMonth, currentYear);
                if (dayEvents.length > 0) {
                    const eventsList = document.createElement('div');
                    eventsList.classList.add('events-list');
                    
                    dayEvents.forEach(event => {
                        const eventItem = document.createElement('div');
                        eventItem.classList.add('event-item', event.type);
                        eventItem.textContent = event.title;
                        eventItem.title = `${event.title} - ${event.time || 'All day'}`;
                        eventItem.addEventListener('click', function(e) {
                            e.stopPropagation();
                            showEventDetails(event.id);
                        });
                        eventsList.appendChild(eventItem);
                    });
                    
                    dayElement.appendChild(eventsList);
                }
                
                // Add click event to add new event
                dayElement.addEventListener('click', function() {
                    openAddEventModal(day, currentMonth, currentYear);
                });
                
                calendarDaysEl.appendChild(dayElement);
            }
        }

        // Get events for a specific day
        function getEventsForDay(day, month, year) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            return events.filter(event => event.date === dateStr);
        }

        // Get month name
        function getMonthName(monthIndex) {
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            return months[monthIndex];
        }

        // Render upcoming events
        function renderUpcomingEvents() {
            upcomingEventsEl.innerHTML = '';
            
            // Sort events by date
            const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Get upcoming events (next 5)
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const upcoming = sortedEvents.filter(event => new Date(event.date) >= today).slice(0, 5);
            
            if (upcoming.length === 0) {
                upcomingEventsEl.innerHTML = '<p>No upcoming events</p>';
                return;
            }
            
            upcoming.forEach(event => {
                const eventDate = new Date(event.date);
                const eventElement = document.createElement('div');
                eventElement.classList.add('upcoming-event');
                
                eventElement.innerHTML = `
                    <div class="event-date">
                        <div class="day">${eventDate.getDate()}</div>
                        <div class="month">${getMonthName(eventDate.getMonth()).substring(0, 3)}</div>
                    </div>
                    <div class="event-details">
                        <div class="title">${event.title}</div>
                        <div class="time">${event.time || 'All day'}</div>
                    </div>
                    <div class="event-actions">
                        <button class="view-event" data-id="${event.id}"><i class="fas fa-eye"></i></button>
                    </div>
                `;
                
                upcomingEventsEl.appendChild(eventElement);
            });
            
            // Add event listeners for view buttons
            document.querySelectorAll('.view-event').forEach(button => {
                button.addEventListener('click', function() {
                    const eventId = this.getAttribute('data-id');
                    showEventDetails(eventId);
                });
            });
        }
