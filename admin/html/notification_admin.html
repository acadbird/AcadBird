<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcadBird Admin - Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* =======================
            Base Styles
        ======================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%; 
            width: 100%; 
            font-family: "Poppins", Arial, sans-serif; 
            background-color: #dbe7f7; 
            font-size: 16px; 
            color: #000;
        }
        
        /* =======================
            Navbar
        ======================= */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            background-color: #0a3b82;
            color: white;
            border-bottom: 1px solid #000;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 70px;
            height: 40px;
            border-radius: 4px;
        }

        .logo-text-img {
            height: 28px;
            border-radius: 4px;
        }
        
        .middle-logo {
            width: 90px;
            height: 40px;
            margin: 0 auto;
            border-radius: 4px;
        }
        
        .back-icon {
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav-icons .icon {
            width: 30px; 
            height: 25px; 
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .account-menu {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .account-menu .dropdown-icon {
            width: 12px;
            height: 14px;
            cursor: pointer;
            font-size: 0.75rem;
            color: white;
        }

        /* =======================
            Secondary Header (Navigation)
        ======================= */
        .secondary-header {
            background-color: #e7efff;
            display: flex;
            justify-content: center;
            padding: 12px 0;
            position: static;
            top: 44px;
            z-index: 999;
            border-bottom: 1px solid #000;
        }

        .secondary-header-container {
            width: 100%; 
            padding: 0 24px;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            gap: 22px;
            align-items: center;
            font-size: 16px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .nav-item {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .nav-item.active {
            font-weight: 700;
            color: #000;
            border-bottom: 2px solid #000;
        }

        .nav-item:hover {
            background-color: #c9d7f8;
        }

        /* =======================
            Separator Line
        ======================= */
        .separator {
            width: 100%;
            height: 1px;
            background-color: #000;
            margin: 0;
            color:#000;
            display: block;
        }
        
        /* =======================
            Main Content
        ======================= */
        .main-content {
            padding: 35px 45px;
            background-color: transparent;
            position: relative;
            z-index: 0;
            overflow: auto;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                padding: 20px;
            }
        }

        /* Sidebar Styles */
        .sidebar {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .admin-card {
            background-color: #0a3b82;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            color: white;
            border: 1px solid #000;
        }
        
        .admin-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }
        
        .admin-card span {
            font-weight: 500;
            font-size: 1.125rem;
            padding: 8px 12px;
            display: block;
        }

        /* Main Content Area */
        .content-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .notifications-card {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .notifications-card h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0a3b82;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 8px;
        }

        .notification-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background-color: #0a3b82;
            color: white;
            border-color: #0a3b82;
        }

        .filter-btn:hover {
            background-color: #e5e7eb;
        }

        .filter-btn.active:hover {
            background-color: #082a5f;
        }

        /* Notification Styles */
        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            border-radius: 8px;
            background-color: #f9fafb;
            margin-bottom: 12px;
            transition: background-color 0.2s;
            position: relative;
        }

        .notification-item:hover {
            background-color: #f3f4f6;
        }

        .notification-item.unread {
            background-color: #e7efff;
            border-left: 4px solid #0a3b82;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .notification-icon.info {
            background-color: #60a5fa;
        }

        .notification-icon.warning {
            background-color: #fbbf24;
        }

        .notification-icon.alert {
            background-color: #ef4444;
        }

        .notification-icon.success {
            background-color: #34d399;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #111827;
        }

        .notification-message {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 6px;
        }

        .notification-time {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        .notification-actions {
            display: flex;
            gap: 8px;
        }

        .notification-action {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .notification-action:hover {
            color: #374151;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #d1d5db;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: #374151;
        }

        .notification-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Navbar -->
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo">
                     <img src="../../main/img/AcadBird - White no text.png" alt="AcadBird" class="logo-img" />
                     <img src="../../main/img/AcadBird - White Text.png" class="logo-text-img" alt="AcadBird Text">
                </div>
                 <img src="../../main/img/sunhill.png" alt="AcadBird" class="middle-logo" />
                <div class="nav-icons">
                    <a href="notification_admin.html" title="Notifications">
                        <i class="fas fa-bell icon"></i>
                    </a>
                    <a href="help_admin.html" title="Help">
                        <i class="fas fa-question-circle icon"></i>
                    </a>
                    <a href="settings_admin.html" title="Settings">
                        <div class="account-menu">
                            <i class="fas fa-user-circle icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Secondary Header -->
        <div class="secondary-header">
           <div class="secondary-header-container">
               <nav class="nav-menu">
                    <a href="dashboard_admin.html" class="nav-item">Dashboard</a>
                    <a href="classes-management.html" class="nav-item">Class Management</a> 
                    <a href="teacher-management.html" class="nav-item">Teacher Management</a>
                    <a href="calendar.html" class="nav-item">Calendar</a>
                    <a href="settings_admin.html" class="nav-item ">Settings</a>
               </nav>
           </div>
        </div>
        
        <div class="separator"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="admin-card">
                    <h2>Admin 1</h2>
                    <div>
                        <span>Sunhill Academy</span>
                    </div>
                </div>

                <div class="admin-card">
                    <h2>Notification Stats</h2>
                    <div style="display: flex; flex-direction: column; gap: 12px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span>Unread</span>
                            <span id="unread-count" style="font-weight: 700;">3</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span>Today</span>
                            <span id="today-count" style="font-weight: 700;">5</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span>This Week</span>
                            <span id="week-count" style="font-weight: 700;">12</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <div class="notifications-card">
                    <h2><i class="fas fa-bell"></i> Notifications</h2>
                    
                    <div class="notification-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="unread">Unread</button>
                        <button class="filter-btn" data-filter="system">System</button>
                        <button class="filter-btn" data-filter="teachers">Teachers</button>
                        <button class="filter-btn" data-filter="classes">Classes</button>
                    </div>
                    
                    <div id="notifications-list">
                        <!-- Notifications will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Notification data
        const notifications = [
            {
                id: 1,
                title: "New Teacher Registration",
                message: "Ms. Johnson has registered and is awaiting approval for account activation.",
                time: "10 minutes ago",
                type: "warning",
                category: "teachers",
                unread: true,
                badge: "New"
            },
            {
                id: 2,
                title: "Class Schedule Update",
                message: "Class 7B schedule has been updated. Please review the changes.",
                time: "2 hours ago",
                type: "info",
                category: "classes",
                unread: true
            },
            {
                id: 3,
                title: "System Maintenance",
                message: "Scheduled system maintenance will occur this Saturday from 2 AM to 4 AM.",
                time: "1 day ago",
                type: "alert",
                category: "system",
                unread: true
            },
            {
                id: 4,
                title: "Teacher Account Approved",
                message: "Mr. Smith's account has been successfully approved and activated.",
                time: "2 days ago",
                type: "success",
                category: "teachers",
                unread: false
            },
            {
                id: 5,
                title: "New Class Created",
                message: "Class 8C has been created and is ready for teacher assignment.",
                time: "3 days ago",
                type: "info",
                category: "classes",
                unread: false
            },
            {
                id: 6,
                title: "System Update Completed",
                message: "The latest system update has been successfully installed.",
                time: "5 days ago",
                type: "success",
                category: "system",
                unread: false
            }
        ];

        // DOM elements
        const notificationsList = document.getElementById('notifications-list');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const unreadCount = document.getElementById('unread-count');
        const todayCount = document.getElementById('today-count');
        const weekCount = document.getElementById('week-count');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderNotifications('all');
            updateStats();
            setupEventListeners();
        });

        // Render notifications based on filter
        function renderNotifications(filter) {
            notificationsList.innerHTML = '';
            
            let filteredNotifications = notifications;
            
            if (filter !== 'all') {
                if (filter === 'unread') {
                    filteredNotifications = notifications.filter(notification => notification.unread);
                } else {
                    filteredNotifications = notifications.filter(notification => notification.category === filter);
                }
            }
            
            if (filteredNotifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bell-slash"></i>
                        <h3>No notifications found</h3>
                        <p>There are no notifications matching your current filter.</p>
                    </div>
                `;
                return;
            }
            
            filteredNotifications.forEach(notification => {
                const notificationElement = document.createElement('div');
                notificationElement.className = `notification-item ${notification.unread ? 'unread' : ''}`;
                notificationElement.dataset.id = notification.id;
                
                let iconClass = 'info';
                if (notification.type === 'warning') iconClass = 'warning';
                else if (notification.type === 'alert') iconClass = 'alert';
                else if (notification.type === 'success') iconClass = 'success';
                
                notificationElement.innerHTML = `
                    <div class="notification-icon ${iconClass}">
                        <i class="fas ${getIconForType(notification.type)}"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-time">${notification.time}</div>
                    </div>
                    <div class="notification-actions">
                        <button class="notification-action mark-read" title="Mark as read">
                            <i class="fas ${notification.unread ? 'fa-envelope' : 'fa-envelope-open'}"></i>
                        </button>
                        <button class="notification-action delete" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    ${notification.badge ? `<div class="notification-badge">${notification.badge}</div>` : ''}
                `;
                
                notificationsList.appendChild(notificationElement);
            });
        }

        // Get appropriate icon for notification type
        function getIconForType(type) {
            switch(type) {
                case 'warning': return 'fa-exclamation-triangle';
                case 'alert': return 'fa-exclamation-circle';
                case 'success': return 'fa-check-circle';
                default: return 'fa-info-circle';
            }
        }

        // Update notification statistics
        function updateStats() {
            const unread = notifications.filter(n => n.unread).length;
            const today = notifications.filter(n => n.time.includes('minutes') || n.time.includes('hours')).length;
            const week = notifications.filter(n => 
                n.time.includes('minutes') || 
                n.time.includes('hours') || 
                n.time.includes('day') && parseInt(n.time) <= 7
            ).length;
            
            unreadCount.textContent = unread;
            todayCount.textContent = today;
            weekCount.textContent = week;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    renderNotifications(this.dataset.filter);
                });
            });
            
            // Mark as read and delete buttons (using event delegation)
            notificationsList.addEventListener('click', function(e) {
                const notificationItem = e.target.closest('.notification-item');
                if (!notificationItem) return;
                
                const notificationId = parseInt(notificationItem.dataset.id);
                const notification = notifications.find(n => n.id === notificationId);
                
                if (e.target.closest('.mark-read')) {
                    // Toggle read status
                    notification.unread = !notification.unread;
                    renderNotifications(document.querySelector('.filter-btn.active').dataset.filter);
                    updateStats();
                } else if (e.target.closest('.delete')) {
                    // Remove notification
                    const index = notifications.findIndex(n => n.id === notificationId);
                    if (index !== -1) {
                        notifications.splice(index, 1);
                        renderNotifications(document.querySelector('.filter-btn.active').dataset.filter);
                        updateStats();
                    }
                }
            });
        }
    </script>
</body>
</html>
