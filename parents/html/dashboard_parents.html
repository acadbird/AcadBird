    <script type="module">

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const loadingOverlay = document.getElementById("loading-overlay");

   function showLoading() {

      const studentNameEl = document.getElementById("student-name");
      const studentClassEl = document.getElementById("student-class");
      const activityTableBody = document.querySelector(".activity-table tbody");

     const weekSelect = document.getElementById("week-select");

(async () => {

  showLoading();
  const selectedStudentId = localStorage.getItem("selectedStudentId");
  if (!selectedStudentId) return;

  const studentRef = doc(db, "students", selectedStudentId);
  const studentSnap = await getDoc(studentRef);
  if (!studentSnap.exists()) return;

  const studentData = studentSnap.data();
  studentNameEl.textContent = `${studentData.firstName || ""} ${studentData.lastName || ""}`.trim() || "Unnamed Student";

  const classroomId = studentData.classroomId;
  if (!classroomId) return;
  const classRef = doc(db, "classrooms", classroomId);
  const classSnap = await getDoc(classRef);
  studentClassEl.textContent = classSnap.exists() ? classSnap.data().classroomName || "Unnamed Class" : "Class not found";
if (classroomId) {
  localStorage.setItem("currentClassroomID", classroomId);
}

  const activitiesQuery = query(
    collection(db, "activity"),
    where("classroomID", "==", classroomId),
    where("studentID", "==", selectedStudentId)
  );
  const activitiesSnap = await getDocs(activitiesQuery);

  // Convert to array with Date
  let activitiesArray = activitiesSnap.docs.map(docSnap => {
    const data = docSnap.data();
    return {
      ...data,
      createdAtDate: data.created_at ? data.created_at.toDate() : new Date(0)
    };
  });

  // Sort by date
  activitiesArray.sort((a, b) => a.createdAtDate - b.createdAtDate);

  // Generate week ranges (Monâ€“Sun)
  const weeksMap = {}; // { "Week 1": [activities] }
  activitiesArray.forEach(a => {
    const startOfWeek = new Date(a.createdAtDate);
    startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay() + 1); // Monday
    const endOfWeek = new Date(startOfWeek);
    endOfWeek.setDate(endOfWeek.getDate() + 6); // Sunday

    const weekKey = `${startOfWeek.toLocaleDateString()} - ${endOfWeek.toLocaleDateString()}`;
    if (!weeksMap[weekKey]) weeksMap[weekKey] = [];
    weeksMap[weekKey].push(a);
  });

  // Populate dropdown
  Object.keys(weeksMap).forEach(weekKey => {
    const option = document.createElement("option");
    option.value = weekKey;
    option.textContent = weekKey;
    weekSelect.appendChild(option);
  });


  const completionRateEl = document.querySelector(".completion-rate");

const updateCompletionRate = (activities) => {
  if (!activities || activities.length === 0) {
    completionRateEl.textContent = "0%";
    return;
  }

  const scoreMap = { full: 100, partial: 50, none: 0 };
  const totalScore = activities.reduce((sum, a) => sum + (scoreMap[a.activityScore] || 0), 0);
  const avgScore = Math.round(totalScore / activities.length);
  completionRateEl.textContent = `${avgScore}%`;
};



  // Function to render table
  const renderTable = (activities) => {
    activityTableBody.innerHTML = "";
    activities.forEach(data => {
      let statusClass = data.activityScore === "full" ? "green" :
                        data.activityScore === "partial" ? "yellow" : "red";
      let dateStr = data.createdAtDate.toLocaleDateString("en-US", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${data.activityName || "Unnamed Activity"}</td>
        <td><span class="status-dot ${statusClass}"></span> (${dateStr})</td>
        <td>${data.note || ""}</td>
      `;
      activityTableBody.appendChild(tr);
    });
  };

  // Initially show all activities
  renderTable(activitiesArray);

  // Handle week selection
weekSelect.addEventListener("change", () => {
  const selectedWeek = weekSelect.value;
  let filteredActivities;

  if (selectedWeek === "all") {
    filteredActivities = activitiesArray;
  } else {
    filteredActivities = weeksMap[selectedWeek] || [];
  }

  renderTable(filteredActivities);
  updateCompletionRate(filteredActivities); // <-- update completion rate
});




// Function to convert activityScore to numeric
const scoreMap = {
  full: 100,
  partial: 50,
  none: 0
};
// Initially show all activities
renderTable(activitiesArray);
updateCompletionRate(activitiesArray); // <-- compute completion rate for "All Weeks"
// Prepare performance data
const weeks = Object.keys(weeksMap); // Week labels
const weekScores = weeks.map(weekKey => {
  const activities = weeksMap[weekKey];
  if (!activities || activities.length === 0) return 0;
  const totalScore = activities.reduce((sum, a) => sum + (scoreMap[a.activityScore] || 0), 0);
  return Math.round(totalScore / activities.length); // average
});

// Render chart
const ctx = document.getElementById('performanceChart').getContext('2d');
const performanceChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: weeks,
    datasets: [{
      label: 'Average Performance',
      data: weekScores,
      fill: true,                     // Fill under line
      backgroundColor: 'rgba(250, 204, 21, 0.2)', // Yellow translucent fill
      borderColor: '#FACC15',         // Yellow line
      borderWidth: 1,
      tension: 0.4,                   // Smooth curve
      pointRadius: 6,
      pointHoverRadius: 8,
      pointBackgroundColor: '#FACC15',
      pointBorderColor: '#fff',
      pointBorderWidth: 1
    }],
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        display: false   // Hide legend for clean card look
      },
      tooltip: {
        backgroundColor: '#333',
        titleColor: '#fff',
        bodyColor: '#fff',
        titleFont: { weight: 'bold' },
        callbacks: {
          label: (context) => `${context.parsed.y}%`
        }
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        max: 100,
        grid: {
          color: 'rgba(0,0,0,0.05)',  // Light grid lines
          borderDash: [5, 5]
        },
        ticks: {
          stepSize: 20,
          color: '#666'
        }
      },
      x: {
        grid: { display: false },
        ticks: {
          color: '#666'
        }
      }
    }
  }
});


})();

const BadgeService = {
    currentUser: null,
    studentIds: [],
    
    async init() {
        return new Promise((resolve) => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    this.currentUser = user;
                    await this.loadStudentIds();
                    await this.setupRealTimeListener();
                    await this.updateBadgeCount();
                    resolve();
                } else {
                    resolve();
                }
            });
        });
    },

    async loadStudentIds() {
        try {
            const studentsQuery = query(
                collection(db, 'students'),
                where('parentId', '==', this.currentUser.uid)
            );
            
            const querySnapshot = await getDocs(studentsQuery);
            this.studentIds = querySnapshot.docs.map(doc => doc.id);
        } catch (error) {
            console.error('Error loading student IDs:', error);
            this.studentIds = [];
        }
    },

    async setupRealTimeListener() {
        if (this.studentIds.length === 0) return;

        // Listen for new activities
        this.studentIds.forEach(studentId => {
            const activitiesQuery = query(
                collection(db, 'activity'),
                where('studentID', '==', studentId)
            );

            onSnapshot(activitiesQuery, () => {
                this.updateBadgeCount();
            });
        });

        // Listen for new resources
        const classroomIds = await this.getClassroomIds();
        classroomIds.forEach(classroomId => {
            const topicContentQuery = query(
                collection(db, 'topicContent'),
                where('classroomID', '==', classroomId)
            );

            onSnapshot(topicContentQuery, () => {
                this.updateBadgeCount();
            });
        });
    },

    async getClassroomIds() {
        const classroomIds = new Set();
        
        try {
            for (const studentId of this.studentIds) {
                const studentDoc = await getDoc(doc(db, 'students', studentId));
                if (studentDoc.exists()) {
                    const studentData = studentDoc.data();
                    if (studentData.classroomId) {
                        classroomIds.add(studentData.classroomId);
                    }
                }
            }
        } catch (error) {
            console.error('Error fetching classroom IDs:', error);
        }
        
        return Array.from(classroomIds);
    },

    async getUnreadCount() {
        if (!this.currentUser || this.studentIds.length === 0) {
            return 0;
        }

        try {
            let unreadCount = 0;
            
            // Count unread activities
            for (const studentId of this.studentIds) {
                const activitiesQuery = query(
                    collection(db, 'activity'),
                    where('studentID', '==', studentId)
                );
                
                const activitiesSnapshot = await getDocs(activitiesQuery);
                
                for (const activityDoc of activitiesSnapshot.docs) {
                    const isRead = await this.checkIfRead(activityDoc.id, 'activity');
                    if (!isRead) unreadCount++;
                }
            }
            
            // Count unread resources
           // Count unread resources (only public topics)
const classroomIds = await this.getClassroomIds();
for (const classroomId of classroomIds) {
    const topicContentQuery = query(
        collection(db, 'topicContent'),
        where('classroomID', '==', classroomId)
    );

    const topicContentSnapshot = await getDocs(topicContentQuery);

    for (const topicContentDoc of topicContentSnapshot.docs) {
        const topicContentData = topicContentDoc.data();
        const topicId = topicContentData.topicID;

        // Fetch topic doc
        const topicDocSnap = await getDoc(doc(db, 'topic', topicId));
        if (!topicDocSnap.exists()) continue;
        const topicData = topicDocSnap.data();

        // Only count if topic is public
        if (topicData.status !== "public") continue;

        const isRead = await this.checkIfRead(topicContentDoc.id, 'resource');
        if (!isRead) unreadCount++;
    }
}

            
            return unreadCount;
        } catch (error) {
            console.error('Error counting unread notifications:', error);
            return 0;
        }
    },
    async checkIfRead(itemId, type) {
        if (!itemId) return false;
        
        try {
            const fieldName = type === 'activity' ? 'activityId' : 'resourceId';
            const notificationsQuery = query(
                collection(db, 'notification'),
                where(fieldName, '==', itemId),
                where('parentId', '==', this.currentUser.uid)
            );
            
            const querySnapshot = await getDocs(notificationsQuery);
            return !querySnapshot.empty;
        } catch (error) {
            console.error('Error checking read status:', error);
            return false;
        }
    },

    async updateBadgeCount() {
        const badge = document.getElementById('notificationBadge');
        if (badge) {
            const count = await this.getUnreadCount();
            badge.textContent = count;
            badge.style.display = count > 0 ? 'inline' : 'none';
        }
    }
};

// Initialize badge service
document.addEventListener('DOMContentLoaded', async function() {
    await BadgeService.init();
    hideLoading();
