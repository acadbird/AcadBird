<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="img/AcadBird - White no text.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACADBIRD Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../style/login_signup.css">
</head>
<body>
  <div class="container">
    <div class="card">

      <!-- Left panel -->
      <div class="left-panel">
        <div class="logo-box">
          <img src="../img/AcadBird - White no text.png" alt="ACADBIRD Logo" class="logo">
        </div>
        <h1 class="brand">ACADBIRD</h1>
        <p class="tagline">Your Trusted Wings in Shared Learning Journeys</p>
      </div>

      <!-- Right panel -->
      <div class="right-panel">
        <div class="welcome">
          <h2>Welcome!</h2>
          <p>Please login to your account</p>
        </div>

        <form class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <a href="#" class="forgot-password">Forgot Password?</a>

          <p id="errorMessage" style="color: red; text-align: center; margin-top: 10px;"></p>

          <button type="submit" class="btn" id="loginButton">Login</button>
        </form>

        <div class="signup-link">
          <span>No Account?</span>
          <a href="signup_p.html">Sign Up as Parent</a> |  
          <a href="signup_t.html">Sign Up as Teacher</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Login Logic -->
  <script type="module" src="../js/login.js"></script>
</body>
</html>
