<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="img/AcadBird - White no text.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACADBIRD - Activation Sent</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/login_signup.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <div class="card">
        <!-- Left Panel: Branding -->
        <div class="left-panel">
          <div class="logo-box">
            <img
              src="../img/AcadBird - White no text.png"
              alt="ACADBIRD Logo"
              class="logo"
            />
          </div>
          <h1 class="brand">ACADBIRD</h1>
          <p class="tagline">Your Trusted Wings in Shared Learning Journeys</p>
        </div>

        <!-- Right Panel: Message Content -->
        <div class="right-panel">
          <div class="welcome">
            <h2>Activation Link Sent!</h2>
            <p>
              Please check your email to activate your account. If you don't see
              the email, please check your spam folder.
            </p>
          </div>

          <div class="link-group" style="justify-content: flex-start">
            <a href="login.html" class="login-link">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
