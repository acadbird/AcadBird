<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="img/AcadBird - White no text.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACADBIRD - Verify Your Account</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login_signup.css">
</head>
<body>

  <!-- Main container -->
  <div class="container">
    <div class="card">

      <!-- Left Panel: Branding -->
      <div class="left-panel">
        <div class="logo-box">
          <img src="img/AcadBird - White no text.png" alt="ACADBIRD Logo" class="logo">
        </div>
        <h1 class="brand">ACADBIRD</h1>
        <p class="tagline">Your Trusted Wings in Shared Learning Journeys</p>
      </div>

      <!-- Right Panel: Verification Form -->
      <div class="right-panel">
        <div class="welcome">
          <h2>Verification Code</h2>
          <p>Please enter the 6-digit code sent to your email address.</p>
        </div>

        <form class="verification-form">
          <div class="form-group">
            <label for="verificationCode">Verification Code</label>
            <input type="text" id="verificationCode" placeholder="Enter code" required>
          </div>
          
          <button type="submit" class="btn">Continue</button>
        </form>

        <div class="link-group">
          <a href="#" class="resend-link">Resend Code</a>
          <span>|</span>
          <a href="login.html" class="login-link">Back to Login</a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
